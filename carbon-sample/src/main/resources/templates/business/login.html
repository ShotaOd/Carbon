<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xml:lang="ja" lang="ja"
      layout:decorate="~{/business/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ログイン</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2" action="/business/auth" method="POST">
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" name="identity" id="identity" class="validate"/>
                        <label for="identity">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="secret" name="secret" id="secret" class="validate"/>
                        <label for="secret">secret</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            ログイン
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            新規登録
                            <i class="material-icons right">mode_edit</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>

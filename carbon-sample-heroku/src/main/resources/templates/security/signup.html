<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/base/layout}">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
</head>
<body>
<!--/*@thymesVar id="error" type="java.util.Map"*/-->
<section layout:fragment="content">
	<div class="row">
		<form method="post" action="/security/signup" class="col s8 offset-s2 card-panel">
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" name="email">
					<label for="email">email</label>
					<p style="margin-top: -15px" th:if="${error && error.containsKey('email')}" th:text="${error.get('email')}" class="red-text"></p>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="username" type="text" name="username">
					<label for="username">username</label>
					<p style="margin-top: -15px" th:if="${error && error.containsKey('username')}" th:text="${error.get('username')}" class="red-text"></p>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" name="password">
					<label for="password">password</label>
					<p style="margin-top: -15px" th:if="${error && error.containsKey('password')}" th:text="${error.get('password')}" class="red-text"></p>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password2" type="password" name="password2">
					<label for="password2">confirm password</label>
				</div>
			</div>

			<div class="row">
				<div class="col s12">
					<button class="btn waves-effect waves-light right" type="submit" name="action">OK
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</form>
	</div>
</section>

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xml:lang="ja" lang="ja">

    <title>Dabunt Sample</title>
</head>
<body>

<p>
    about cookie and form data

        <li><input type="text" name="data2"/></li>
